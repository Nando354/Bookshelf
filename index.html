<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="resources/css/main.css">
  <title>BOOKSHELF</title>
</head>
<body>
  <header>
    <div class="blueTopSection"></div>
    <div class="headerDiv">
      <h1 class="myBookShelf">My Bookshelf</h1>
      <!-- Add Book Button and Category Dropdown -->
      <div class="categoryAndButtonDiv">
        <div id="categoryInputAndListDiv">
          <button required type="select" class="form-control" id="category-button">Author Category</button>
          <div id="categoryListSection" class="categoryHidden"></div>
        </div>
        <button id="addBookButtonModal">Add Book</button>
      </div> 
  </header>
  <!-- Book Shelf Headers -->
  <div id="bookshelfHeaderContainer">
    <div class="flex-table-head header">
      <div class="flex-row headingTitle">Title
        <a href="#" class="sort-by titleIcon"></a>
      </div>
      <div class="flex-row headingRating">Ratings
        <a href="#" class="sort-by ratingsIcon"></a>
      </div>
      <div class="flex-row headingAuthor">Author
        <a href="#" class="sort-by authorIcon"></a>
      </div>
      <div class="flex-row headingYear">1st Publish Year
        <a href="#" class="sort-by firstPublishYearIcon"></a>
      </div>
      <div class="flex-row headingBlank">
      </div>
    </div>
    <!-- Book Shelf Container and Rows -->
    <div id="bookshelfContainer"></div>
  </div>
  <!-- Book Search Modal -->
  <form class="addBookModalForm hidden" id="modal" autocomplete="off">
    <button id="btnCloseModal">x</button>
    <h2>Add to your bookshelf</h2>
    <div class="innerModalSection">
      <label class="book-form-title" for="title-input">Title</label>
      <input required type="text" class="form-control" id="title-input" name="title-input" onkeyup="processChange" placeholder="Search Title" />
      <div class="loadSpinner">
        <div id="loadingSpinner" style="display: none;"></div>
      </div>
      <div class="searchHidden">
        <!-- Book Search results UL and LI will be appended here -->
        <div id="searchResults">
        </div>
      </div>
      <label class="book-form-rating" for="rating-input">Rating</label>
      <input required type="text" class="form-control" id="rating-input" name="rating-input" placeholder="0/5" />
    </div>
    <button id="modalButton">Add</button>
  </form>
</body>
</html>
<base href="/"> 
<script src="resources/js/script2.js"></script>
